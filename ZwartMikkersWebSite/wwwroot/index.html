<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Mobile Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handboogvereniging "de Zwartmikkers"</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">

        <section class="slide home">
            <h1>Hello 👋</h1>
            <p>Welcome to my mobile-friendly website.</p>
        </section>

        <section class="slide calendar">
            <h1>Zwartmikkers Agenda</h1>

            <div class="calendar-container">
                <iframe src="https://calendar.google.com/calendar/embed?src=zwartmikkers%40gmail.com&ctz=Europe%2FAmsterdam"
                        loading="lazy"
                        frameborder="0"
                        scrolling="no">
                </iframe>
            </div>
        </section>

        <section class="slide location">
            <h1>Zwartmikkers Location</h1>

            <p>Vestdijk 17A, Middelbeers, Nederland</p>

            <div class="map-container">
                <iframe src="https://www.google.com/maps?q=Vestdijk+17A,+Middelbeers,+Nederland&output=embed"
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>

        <section class="slide contact">
            <h1>Contact</h1>
            <p>Email: example@email.com</p>
        </section>

        <section class="slide about">
            <h1>About Zwartmikkers</h1>
            <p>This site is designed to work great on phones.</p>
        </section>

    </div>

    <script>
        function updateMap() {
            const address = document.getElementById("addressSelect").value;
            const mapFrame = document.getElementById("mapFrame");

            if (!address) {
                mapFrame.src = "";
                return;
            }

            const encodedAddress = encodeURIComponent(address);
            mapFrame.src = `https://www.google.com/maps?q=${encodedAddress}&output=embed`;
        }
    </script>

</body>
</html>
